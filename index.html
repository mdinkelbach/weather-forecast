<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  <title>Weather</title>
</head>

<body>
  <header class="hero">
    <h1 class="app-title">
      Weather Dashboard
    </h1>
  </header>


  <main>
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <input id="city" class="form-input"/>
          <button id="search" class="search-btn">Search</button>
        </form>
      </div>

      <div class="card">
        <div id="city-history" class="history">
            
        </div>
      </div>
    </div>

    <div class="card">
      <h2 class="subtitle"><span id="city-name"></span></h2>
      <div id="weather-cards">
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
